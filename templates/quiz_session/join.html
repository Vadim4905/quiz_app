{% extends "base.html" %}
{% load i18n %}



{% block content %}
  <h1>
    {% if form.code %}
      {% translate "Join by code" %} 
    {% else %}
      {% translate "Your name" %}
    {% endif %}
  </h1>

    <form action="" method="post" enctype="multipart/form-data">
      {{ form.as_p }}

      
      {% csrf_token %}
      <button type="submit" class="small-gray-btn">{% translate "Save question" %} </button>
    </form>

{% endblock %}
